<div class="registration-container">
    <mat-card class="registration-card">
        <mat-card-header>
            <mat-card-title class="title">Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="registration-form" [formGroup]=registrationForm>
                <mat-form-field>
                    <input matInput placeholder="Email" name="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="First Name" name="first_name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" name="last_name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions class="btns-container">
            <button mat-raised-button (click)="submit()" color="primary" [disabled]="registrationForm.invalid">Submit</button>
            <button mat-raised-button (click)="back()" color="primary">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
