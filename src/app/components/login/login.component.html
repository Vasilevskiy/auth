<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Email" name="email" formControlName="email" autocomplete="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" formControlName="password">
        </mat-form-field>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="btns-container">
      <button mat-raised-button (click)="login()" color="primary" [disabled]="loginForm.invalid">Login</button>
      <button mat-raised-button (click)="registration()" color="warn">Registration</button>
    </mat-card-actions>
  </mat-card>
</div>
